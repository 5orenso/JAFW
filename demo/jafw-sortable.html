<h1>jafw-sortable</h1>      
<code class="highlight">
	&lt;div class="jafw-sortable" data-sortable-url="./ajax/hello_world.html" data-param="foo=123&bar=456"&gt;&lt;/div&gt;
</code>
<br><br>

<div class="jafw-accordion">
	<h3><a href="#">Options</a></h3>
	<div>
		<dl>
			<dt>name</dt>
			<dd>Name attribute of the tag. This is sent as a param to url.</dd>
			<dt>data-sortable-url</dt>
			<dd></dd>

			<span class="jafw-load" data-load-url="./ajax/jafw-common-options.html"></span>
		</dl>
	</div>
	<h3><a href="#">Demo</a></h3>
	<div>
		<input type="email" class="jafw-sortable" data-url="./ajax/hello_world.html" data-target="window_1">
		<div class="jafw-window" id="window_1"></div>
	</div>
</div>
